<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Girlfriend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff5f5 0%, #fdeff0 100%);
            color: #5e3a3a;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(158, 90, 90, 0.15);
            overflow: hidden;
            position: relative;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 105, 135, 0.5);
            animation: float 8s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        header {
            text-align: center;
            padding: 40px 20px 20px;
            background: linear-gradient(to right, #ff6b8a, #ff9c5f);
            color: white;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .video-container {
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        video {
            width: 100%;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background: #000;
        }
        
        .instructions {
            background: #fff9f9;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.9rem;
            border-left: 4px solid #ff6b8a;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #ff6b8a;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .message {
            padding: 30px;
            text-align: center;
            font-style: italic;
            font-size: 1.2rem;
            line-height: 1.6;
            background: rgba(255, 245, 245, 0.7);
            margin: 20px;
            border-radius: 15px;
            border-left: 5px solid #ff6b8a;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #8a5a5a;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }
        
        .heart-pulse {
            color: #ff6b8a;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .video-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

        <div class="message">

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 25;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.classList.add('heart');
                
                // Random position and animation delay
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Initialize the page
        window.onload = function() {
            createHearts();
        };
    </script>
</body>
</html>
